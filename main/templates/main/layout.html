{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><!--bootstrap-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> 
</head>
<body>
    <aside> <!--боковая-->
        <img src="{% static 'main/img/logol.png' %}"> <!--лого-->
        <span class="logol">GamaGama</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-user"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-envelope-open"></i> Новости</li></a>
            <a href=""><li><i class="fa-brands fa-telegram"></i> Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-regular fa-square-plus"></i> Добавить запись</button></li></a>

            
        </ul>
    </aside>

    <main> <!--основная-->
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://kit.fontawesome.com/3a2fe533b4.js" crossorigin="anonymous"></script> <!--fontawersome-->
</body>
