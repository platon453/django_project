{% extends 'main/layout.html' %} <!-- наследую все от mian -->

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %} <!--ifесли нет записей-->
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
            </div>
        {% endfor %}
        {% else %}
            <p>У вас не записей!</p>
        {% endif %}
    </div>
{% endblock %}
